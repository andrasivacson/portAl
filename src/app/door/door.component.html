<md-sidenav-container>

  <md-sidenav #sidenav mode="push" class="app-sidenav">
    <md-list>
       <md-nav-list>
        <a md-list-item routerLink="/door/main"> My door </a>
      </md-nav-list>
       <md-nav-list>
        <a md-list-item routerLink="/door/admin"> Admin page </a>
      </md-nav-list>
    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">

    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    PortAl

    <span class="app-toolbar-filler"></span>
    <span class="door-user" *ngIf="userService.authenticatedUser">{{userService.authenticatedUser.displayName}}
      <button md-icon-button [mdMenuTriggerFor]="userMenu">
        <img class='door-user-avatar' md-list-avatar [src]="userService.authenticatedUser.photoURL" alt="user avatar">
      </button>
    </span>

    <md-menu #userMenu="mdMenu" yPosition="below">
      <button md-menu-item> Logout </button>
    </md-menu>
    
  </md-toolbar>
  
  <div class="door-content">
    <router-outlet></router-outlet>
  </div>
  
</md-sidenav-container>
