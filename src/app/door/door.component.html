<md-sidenav-container *ngIf="userService.userName; else welcomeScreen" >

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <md-list>
       <md-nav-list>
        <a md-list-item routerLink="/door/main"> My door </a>
      </md-nav-list>
       <md-nav-list>
        <a md-list-item routerLink="/door/admin"> Admin page </a>
      </md-nav-list>
    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">

    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    PortAl

    <span class="app-toolbar-filler"></span>    
    <span>Logged in as: {{userService.userName}}</span>

  </md-toolbar>
  
  <div class="door-content">
    <router-outlet></router-outlet>
  </div>
  
</md-sidenav-container>
