
<md-sidenav-container>

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    Sidenav
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    PortAl

    <span class="app-toolbar-filler"></span>
    <button  (click)="login()" *ngIf="!userName" md-raised-button color="accent">Anonymous Login</button>
    <span *ngIf="userName">Logged in as: {{userName}}</span>
  </md-toolbar>

  <div class="app-content">

    <md-card>
      <md-input-container *ngIf="userName">
          <input mdInput type="email" id="inviteemail"  placeholder="Invite user" (keyup.enter)="Send($event.target.value)" [(ngModel)]="invitedUser">
      </md-input-container>

      <md-list class="user-list">        
        <md-list-item *ngFor="let item of userList | async">
          <md-checkbox [checked]="true">{{item.email}}</md-checkbox>
          <button md-icon-button (click)="Remove(item)">
              <md-icon color="accent">delete</md-icon>
          </button>
        </md-list-item>  
      </md-list>    
    </md-card>
    
  </div>

</md-sidenav-container>
